<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
{% extends "base.html" %}
{% block content %}
<body class="text-center">
    {% if user.is_authenticated %}
    <script>
      alert("잘못된 접근입니다");
      window.location.href = "{% url 'blogapp:index' %}";
    </script>
    {% else %}
    {% endif %}
    <main class="form-login">
      <form method="post" class="post-form">
        {% csrf_token %}
        {% include "common/form_errors.html" %}
        <h1  class="h3 mb-3 fw-normal">Sign in</h1>
        <div class="form-floating">
          <input type="email" value="{{ form.email.value|default_if_none:'' }}"
                 class="form-control" name="email" id="email" placeholder="email">
        </div>
        <div class="form-floating">
          <input type="text" value="{{ form.username.value|default_if_none:'' }}"
                 class="form-control" name="username" id="UsernameSignup" placeholder="username">
        </div>
        <div class="form-floating">
          <input type="password" value="{{ form.password1.value|default_if_none:'' }}"
                 class="form-control" name="password1" id="password1" placeholder="Password">
        </div>
           <div class="form-floating">
          <input type="password" value="{{ form.password2.value|default_if_none:'' }}"
                 class="form-control" name="password2" id="password2" placeholder="Password">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>
</body>
{% endblock %}
</html>
