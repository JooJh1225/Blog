{% extends "base.html" %}
{% block content %}
<body class="text-center">
<main class="form-login">
  <form method="post" class="post-form" action="{% url 'common:login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    {% include "common/form_errors.html" %}
    <h1 class="h3 mb-3 fw-normal">로그인</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="UsernameLogin" placeholder="username"
              name="username" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password"
              name="password" value="{{ form.password.value|default_if_none:'' }}">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">log in</button>
    <a class="mt-5 mb-3 text-muted " href="{% url 'common:signup' %}"> 회원가입</a>
  </form>
</main>
</body>
{% endblock %}
</html>
