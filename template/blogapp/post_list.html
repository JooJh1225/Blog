{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<style>
  .blog-header-logo{
    font-size: 3.5rem;
    text-decoration: underline;
    float: center;
  }
</style>
<div class="container my-3">
 <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">Joojh</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if user.is_authenticated %}
        <a class="btn btn-primary mr-1" href="{% url 'blogapp:post_upload' %}">upload post</a>
        <a class="btn btn-outline-secondary" href="{% url 'common:logout' %}">log out</a>

        {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'common:login' %}">log in</a>

        {% endif %}
      </div>
    </div>
  </header>
  <table class="table">
      <thead>
      <tr class="thead-dark">
          <th>번호</th>
          <th>제목</th>
          <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
      {% if post_list %}
      {% for post in post_list %}
      <tr>
          <td>{{ forloop.counter }}</td>
          <td>
              <a href="{% url 'blogapp:post_detail' post.id %}">{{ post.title }}</a>
          </td>
          <td>{{ post.create_date }}</td>
      </tr>
      {% endfor %}
      {% else %}
      <tr>
          <td colspan="3">no post</td>
      </tr>
      {% endif %}
      </tbody>
  </table>
<a href="/" class="btn btn-secondary">back</a>
</div>
